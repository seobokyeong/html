<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./01.form.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form">
          <h2>회원가입</h2>
          <div class="soclai-btns">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <p>또는 이메일 주소를 입력하세요</p>
          <form>
            <input class="input" type="text" placeholder="이름" />
            <input class="input" type="email" placeholder="이메일" />
            <input class="input" type="password" placeholder="비밀번호" />
            <div class="checkbox">
              <label>
                <input type="checkbox" /> 회원가입 약관에 동의합니다.
                <a href="#">약관보기</a>
              </label>
            </div>
            <div class="buts">
              <button class="btn">회원가입</button>
              <button class="btn btn-line">로그인</button>
            </div>
          </form>
        </div>
        <div class="photo"></div>
      </div>
    </div>
  </body>
</html>
